name: unit-test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: install pnpm
        run: npm add -g pnpm
      - name: install dependencies
        run: pnpm i -r
      - name: run test
        run: pnpm test -r
