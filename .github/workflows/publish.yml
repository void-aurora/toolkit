name: publish

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'
      - 'packages/*/package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: znck/pnpm@v0.1.0-alpha.1
      - name: Install dependencies
        run: pnpm -r i
      - name: Publish
        run: |
          echo echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> .npmrc
          pnpm -r publish
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
