name: publish

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'
      - 'packages/*/package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: znck/pnpm@v0.1.0-alpha.1
      - name: Install pnpm
        run: npm add -g pnpm
      - name: Install dependencies
        run: pnpm -r i
      - name: Publish
        run: pnpm -r publish
